<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Super Hero Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What Super Hero Are You?</h1>

        <div class="row">
          <form>
            <div class="col-md-4">
              <select class="form-control" id="universe">
                <option>DC</option>
                <option>Marvel</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control" id="mask">
                <option>Mask</option>
                <option>Unmasked</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control" id="power">
                <option>strength</option>
                <option>weapon</option>
                <option>intelligence</option>
              </select>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-primary">Submit!</button>
            </div>
          </form>

          <div class="row">
            <div class="col-md-12">
              <div class="spiderman">
                <h1>You are Spiderman!</h1>
                <img src="img/spiderman.jpg" alt="picture of spiderman" />
              </div>
              <div class="ironman">
                <h1>You are Ironman!</h1>
                <img src="img/ironman.jpg" alt="picture of spiderman" />
              </div>
              <div class="captain">
                <h1>You are Captain American!</h1>
                <img src="img/captain.jpg" alt="picture of spiderman" />
              </div>
              <div class="hulk">
                <h1>You are the Incredible Hulk!</h1>
                <img src="img/hulk.jpg" alt="picture of spiderman" />
              </div>
              <div class="x">
                <h1>You are Professor X!</h1>
                <img src="img/x.jpg" alt="picture of spiderman" />
              </div>
              <div class="wolverine">
                <h1>You are Wolverine!</h1>
                <img src="img/wolverine.jpg" alt="picture of spiderman" />
              </div>
              <div class="wonder">
                <h1>You are Wonder Woman!</h1>
                <img src="img/wonder.jpg" alt="picture of spiderman" />
              </div>
              <div class="aquaman">
                <h1>You are Aquaman!</h1>
                <img src="img/aquaman.jpg" alt="picture of spiderman" />
              </div>
              <div class="hex">
                <h1>You are Jonah Hex!</h1>
                <img src="img/hex.jpg" alt="picture of spiderman" />
              </div>
              <div class="superman">
                <h1>You are Superman!</h1>
                <img src="img/superman.jpg" alt="picture of spiderman" />
              </div>
              <div class="batman">
                <h1>You are Batman!</h1>
                <img src="img/batman.jpg" alt="picture of spiderman" />
              </div>
              <div class="lantern">
                <h1>You are Green Lantern!</h1>
                <img src="img/latern.jpg" alt="picture of spiderman" />
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
